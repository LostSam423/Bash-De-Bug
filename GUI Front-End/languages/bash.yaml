categories:
  keywords:
    color: orange
    matches: [for, while, from, do, done, as, with, function, until]

  variables:
    color: red3
    matches: ['True', 'False', None]

  conditionals:
    color: green
    matches: [try, except, if, in, case, esac, fi, else, elif, then, select]

  functions:
    color: cyan
    matches: [int, str, float, echo]

numbers:
  color: pink

strings:
  color: '#e1218b'